<!DOCTYPE html>
<html ng-app="scopeExample">
<head>
  <title>Angular JS Module 3 (Views, Controller and Scope)</title>
  <script src= "js/angular.min.js"></script>
</head>
<body>
<div>
  <div ng-controller="SimpleController">
    Name:
    <br />
    <input type="text" ng-model="name">
    <ul>
      <li ng-repeat="cust in customers | filter:name">{{cust.name | uppercase}} - {{cust.city | lowercase}}</li>
    </ul>
  </div>
</div>

<script>
angular.module('scopeExample', [])
.controller('SimpleController', ['$scope', function($scope) {
  $scope.customers = [
      {name: 'Char', city: 'Phoenix'},
      {name: 'Mo', city: 'Atlanta'},
      {name: 'Ling', city: 'Chandler'}
      ];
}]);
</script>
