<!DOCTYPE html>
<html ng-app>
<head>
	<title>Angular JS Module 2 (Directives, Filters and Data Binding)</title>
</head>
<body>
	<div ng-init="customers=[{name:'Char', city:'Phoenix'}, {name:'Mo', city:'Atlanta'}, {name:'Ling', city:'Chandler'}]">
		Name: <input type="text" ng-model="nameText">{{name}} 					  <!--Data Binding-->
		<ul>
			<li ng-repeat="cust in customers | filter:nameText | orderBy:'name'"> <!--Iterating using ng-repeat-->
				{{cust.name | uppercase}} - {{cust.city | lowercase}}			  <!--Filters-->
			</li>	 
			
		</ul>
	</div>
<script src="js/angular.min.js"></script>
</body>
</html>
