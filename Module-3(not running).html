<!DOCTYPE html>
<html ng-app>
<head>
  <title>Angular JS Module 3 (Views, Controller and Scope)</title> <!-- NOT RUNNING CODE EXAMPLE-->
  <script src= "js/angular.min.js"></script>
</head>
<body>
<div>
  <div ng-controller="SimpleController">
    Name:
    <br />
    <input type="text" ng-model="name">
    <ul>
      <li ng-repeat="cust in customers | filter:name">{{cust.name | uppercase}} - {{cust.city | lowercase}}</li>  
    </ul>
  </div>
</div>
	<script src="js/angular.min.js"></script>
	<script>
	   function SimpleController ($scope) {
	   		$scope.customers = [
	   			{name: 'John Smith', city: 'Phoenix'},
	   			{name: 'John Doe', city: 'New York'},
	   			{name: 'Jane DOe', city: 'San Francisco'}
	   		];
	   }
	</script>
</body>
</html>
